<template name="creationconversation">
  <h1>Créer une nouvelle discussion</h1>
  <form name="form-creation-conversation">
    <div class="form-group">
      <label for="f-nom">Nom de la conversation</label>
      <input type="text" class="form-control" id="f-nom" name="nom" placeholder="Nom">
    </div>
    <div class="form-group">
      <label for="f-mdp">Mot de passe de chiffrement</label>
      <input type="password" class="form-control" id="f-mdp" name="mdp" placeholder="(facultatif)">
    </div>
    <button type="submit" class="btn btn-default">Créer</button>
  </form>
</template>
